<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Categorias Simples</title>

</head>
	<body style="padding:10px">

		{% if cursor %}

		<button style='margin-bottom:20px;margin-right:20px' type="button" onclick="window.location.href='{{ url_for( 'index') }}';">Menu</button>
    	<button style='margin-bottom:20px;' type="button" onclick="window.location.href='{{ url_for( 'list_categorias') }}';">Categorias</button>

		<form action="{{ url_for( 'inserir_sub_categoria' )}}" method="post">
			<label for="sub_categoria">Categoria Simples:</label>
			<input type="text" id="sub_categoria" name="sub_categoria">
			<input style='margin-bottom:40px;' value="Inserir" type="submit">
		</form>


		<table border="2px">
			<thead><tr><thead>Nome</thead></tr></thead>

			<tbody>
				{% for record in cursor %}
					<tr>
						<td>{{record[0]}}</td>
                        <td><a href="{{ url_for('remover_sub_categoria', sub_categoria=record[0]) }}"><i class="bi bi-trash"></i></a></td>
					</tr>
				{% endfor %}
			</tbody>
		</table>

		{% else %}
		<p>Error: failed to retrieve data from database!</p>
		{% endif %}
	</body>
