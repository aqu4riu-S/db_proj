<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Retalhistas</title>
</head>
<body style="padding:20px;">

    {% if cursor %}


    <form action="{{ url_for( 'inserir_retalhista' )}}" method="post">
        <label for="tin">Tin:</label>
        <input type="text" id="tin" name="tin">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <input style='margin-bottom:40px;' value="Inserir" type="submit">
    </form>


    <table border="2px">
        <thead>
            <tr><thead>Name</thead></tr>
        </thead>

        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{record[0]}}</td></td>
                    <td><a href="{{ url_for('remover_retalhista', name=record[0]) }}"><i class="bi bi-trash"></i></a></td> 
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <button style='margin-top:40px;' type="button" onclick="window.location.href='{{ url_for('index') }}';">Menu</button>

    {% else %}
    <p>Error: failed to retrieve data from database!</p>
    {% endif %}

</body>
</html>
