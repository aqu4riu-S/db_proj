<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
</head>
<body style="padding:10px">
        {% if cursor %}
        <button style='margin-bottom:20px;margin-right:20px' type="button" onclick="window.location.href='{{ url_for( 'index') }}';">Menu</button>
        <button style='margin-bottom:20px;margin-right:20px' type="button" onclick="window.location.href='{{ url_for( 'list_super_categorias') }}';">Super-categorias</button>
        <button style='margin-bottom:20px' type="button" onclick="window.location.href='{{ url_for( 'list_categorias_simples') }}';">Categorias Simples</button>
		<table border="2px">

			<tbody>
                {% for record in cursor %}
					<tr><td>{{record[0]}}</td></tr>
                {% endfor %}
			</tbody>
		</table>

        {% else %}
        <p>Error: failed to retrieve data from database!</p>
        {% endif %}
</body>
</html>
